<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的爱情故事</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- 花瓣/星光粒子效果容器 -->
    <div class="petals-container" id="petals-container"></div>
    
    <!-- 心跳波形边框 -->
    <div class="heartbeat-border"></div>
    
    <!-- 向日葵容器 -->
    <div class="sunflowers-container">
        <!-- 向日葵元素会通过JavaScript动态添加 -->
    </div>
    
    <div class="player">
        <div class="record">
            <div class="label"></div>
        </div>
        <div class="tone-arm">
            <div class="control"></div>
        </div>
        <button class="btn"></button>
        <div class="slider-container">
            <input type="range" class="slider" min="0" max="1" step="0.1" value="0.7">
        </div>
    </div>
    
    <!-- 时间显示模块 -->
    <div class="time-counter">
        <h2>嘉嘉 和 宝驰 在一起</h2>
        <div class="counter">
            <span id="days">0</span> 天
            <span id="hours">0</span> 小时
            <span id="minutes">0</span> 分钟
            <span id="seconds">0</span> 秒
        </div>
    </div>
    
    <!-- 右下角向日葵容器 -->
    <div class="milestone-sunflowers"></div>
    
    <audio loop class="my-song" src="audio.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
