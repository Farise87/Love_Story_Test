<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨计时页面</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fullpage.css">
</head>
<body>
    <div class="fullpage-container">
        <!-- 第一页：唱片机部分 -->
        <div class="section vinyl-section">
            <div class="vinyl-player-section">
                <div class="vinyl-player">
                    <div class="record">
                        <div class="record-label"></div>
                    </div>
                    <div class="tonearm">
                        <div class="tonearm-base"></div>
                        <div class="tonearm-arm"></div>
                        <div class="tonearm-head"></div>
                    </div>
                </div>
                <audio id="background-music" loop>
                    <source src="music.mp3" type="audio/mp3">
                    您的浏览器不支持音频元素
                </audio>
            </div>
        </div>
        
        <!-- 第二页：计时器部分 -->
        <div class="section timer-section">
            <div class="container">
                <div class="sunflower-container">
                    <div class="sunflower">
                        <div class="face"></div>
                        <div class="petals"></div>
                        <div class="stem"></div>
                        <div class="leaves"></div>
                    </div>
                </div>
                <div class="timer-container">
                    <div class="timer-text">
                        <span id="custom-text">xxx</span>至今已经
                    </div>
                    <div class="timer" id="timer">
                        <span id="years">0</span>年
                        <span id="days">0</span>天
                        <span id="hours">00</span>时
                        <span id="minutes">00</span>分
                        <span id="seconds">00</span>秒
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="fullpage.js"></script>
</body>
</html>
